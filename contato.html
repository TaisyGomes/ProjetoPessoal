<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Configurações básicas da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Pessoal</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="contato.css">
</head>

<body>

    <!-- Cabeçalho com o menu -->
    <header>
        <nav>
            <!-- Links para outras páginas do portfólio -->
            <ul class="menu">
                <li><a href="index.html">Sobre Mim</a></li>
                <li><a href="formacao.html">Formação Acadêmica</a></li>
                <li><a href="portfolio.html">Portfólio</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Container principal -->
    <div class="container">
        <!-- Conteúdo principal -->
        <div class="content">
            <h2>Contato</h2>
            <!-- Formulário de contato -->
            <form action="" method="">
                <!-- Tabela para organizar os campos do formulário -->
                <table>
                    <tr>
                        <th><label for="nome">Nome</label></th>
                        <td><input type="text" name="name" id="nome"></td>
                    </tr>
                    <tr>
                        <th><label for="email">E-mail</label></th>
                        <td><input type="email" name="email" id="email"></td>
                    </tr>
                    <tr>
                        <th><label for="msg">Digite sua mensagem</label></th>
                        <td><textarea name="msg" rows="5" cols="40"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button>Enviar</button></td>
                    </tr>
                </table>
            </form>
        </div>
        <!-- Imagem de contato -->
        <div class="photo">
            <img src="contato.png" alt="Taisy Gomes">
        </div>
    </div>

</body>
</html>
